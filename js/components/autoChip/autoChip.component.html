<h1>TEST</h1>

<div layout="column" class="chipsdemoCustomInputs" ng-app="diyApp">

    <md-content class="md-padding" layout="column">
        <h2 class="md-title">Use <code>md-autocomplete</code>  to build an ordered set of chips.</h2>

        <md-chips ng-model="$ctrl.selectedVegetables" md-autocomplete-snap="" md-require-match="">
            <md-autocomplete md-selected-item="$ctrl.selectedItem" md-search-text="$ctrl.searchText" md-items="item in $ctrl.querySearch($ctrl.searchText)" md-item-text="item" placeholder="Search for a vegetable">
                <span md-highlight-text="$ctrl.searchText">{{item}}</span>
            </md-autocomplete>
            <md-chip-template>
        <span>
          <strong>{{$chip}}</strong>
        </span>
            </md-chip-template>
        </md-chips>

        <br>
        <h2 class="md-title">Vegetable Options</h2>

        <md-list>
            <md-list-item class="md-2-line veggie-option" ng-repeat="veg in $ctrl.vegetables" layout="row" layout-wrap="">
                <div class="md-item-text md-whiteframe-z1" flex="">
                    <h3>{{veg}}</h3>
                </div>
            </md-list-item>
        </md-list>

    </md-content>
</div>
