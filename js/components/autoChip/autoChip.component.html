<md-content md-theme="input" layout="column" layout-padding>
        <md-chips
                md-autocomplete-snap
                style="padding-bottom: 0; margin-bottom: 0"
                ng-model="$ctrl.toolObjs" id="searchBar"
                md-transform-chip="$ctrl.newTool($chip)"
                md-on-remove="$ctrl.remove()"
                secondary-placeholder="enter another tool"
        >
            <md-autocomplete
                    md-match-case-insensitive="true"
                    md-selected-item="$ctrl.selectedItem"
                    md-search-text="$ctrl.searchText"
                    md-items="item in $ctrl.querySearch($ctrl.searchText)"
                    md-item-text="item"
                    placeholder="Enter the tools you have"
            >
                <span md-highlight-text="$ctrl.searchText">{{item}}</span>
            </md-autocomplete>
            <md-chip-template>
        <span>
            {{$chip.name}}
        </span>
            </md-chip-template>
        </md-chips>
        <!--<md-icon class="material-icons">&#xE8B6;</md-icon>-->
</md-content>
