<div class='md-padding'  layout-wrap="row" layout-xs="column" layout-gt-xs="column" layout-sm="column" layout-gt-sm="column" layout-gt-md="row" layout-lg="row" layout-gt-lg="row">
    <md-card ng-repeat="project in $ctrl.featuredData" class="individualProjectCard" style="background-color:#FFF3E0" flex-xs="100" flex-gt-xs="100" flex-sm="45" flex-gt-sm="30" flex-gt-md="30" flex-lg="30" flex-gt-lg="30">
        <a href="view_project.php?pid={{ project.project_id }}">
            <div class="backgroundProjectCardFill">
                <img ng-src="{{project.project_photo}}" class="md-card-image" alt="{{project.project_name}}" style="max-width:100%; max-height:250px; width:auto; display:block; margin: 0 auto">
            </div>

            <md-card-title-text><h2 style="color:black">{{project.project_name}}</h2></md-card-title-text>

            <md-card-content style="position:relative; bottom:30px; padding:40px">
                <p style="color:black">{{project.project_description}}</p>
            </md-card-content>

            <md-card-actions layout="row" layout-align="center center" style="position:absolute; bottom:10px; display:block; margin:0 auto; width:100%; margin-top:20px">
                <md-button>View Project</md-button>
            </md-card-actions>
        </a>
    </md-card>
</div>
